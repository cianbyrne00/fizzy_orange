<!DOCTYPE html>
<html>
    <head>
        <title>Fizzy Orange</title> 
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css">
         <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>

            h3
            {
                text-align: center;
            }

            .content
            {
                justify-content: flex-start;
            }

            .event_container
            {
                width: 80%;
                border-style: solid;
                border-width: 2px 0 0 0;
                border-color: black;
                font-size: 18px;
            }

            .text_container
            {
                font-family: 'Times New Roman', Times, serif;
                position: relative;
                width: calc(100% - 200px);
                margin: 0;
                display: inline-flex;
                flex-direction: row;
                align-items: center;
                justify-content: flex-start;
            }

            .text_container div:first-child
            {
                width: 200px;

            }  

            .text_container div:nth-child(2)
            {
                margin-left: 24px;   
                text-align: left;
            }  

            .text_container div:nth-child(4)
            {
                margin-right: 24px;   
                text-align: right;
            }  

            .text_container div
            {
                padding: 16px 0;
            }

            .stream_btn
            {
                display: inline-block;
                float: right;
                margin: auto;
                padding: 0;
                line-height: 43px;
                margin: 6px 0;
                width: 200px;
            }

            .stream_btn:hover
                {
                color: antiquewhite;
                padding: 0;
                margin: 8px 0;
                width: 200px;
                }

            .location_text
            {
                margin-right: 24px;
                text-align: right;
                justify-self: end;
                flex: 2;
            }

            @media only screen and (max-width: 850px)
            {
                .content
                {
                    justify-content: flex-start;
                    width: 100%;
                    padding: 32px 0;
                }

                .event_container
                {
                    padding: 32px 0;
                }

                .text_container
                {
                    width: 100%;
                    align-items: flex-start;
                    flex-direction: column;
                }

                .text_container div
                {
                    padding: 8px 0;
                }

                .stream_btn
                {
                    margin: 12px 0;
                    width: 100%;
                }

                .text_container div:nth-child(2)
                {
                    margin-left: 0;   
                }  

                .text_container div:nth-child(4)
                {
                    text-align: left;
                    margin-right: auto 
                }  

                .location_text
                {
                    text-align: left;
                }

                .stream_btn:hover
                {
                    color: antiquewhite;
                    width: 100% ;
                }
            }

        </style>
    </head>
